# To create the conda environment:
# > conda env create --file environment.yml
# To activate this conda environment:
# > conda activate flask
name: flask
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.7
  - pillow
  - sqlalchemy
  - python-dotenv
  - werkzeug=0.16.1 # use older version for flask-wtf
  - flask
  - flask-wtf